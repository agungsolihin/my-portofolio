<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/index.js"></script>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
    </header>
    <section class="profile">
        <img src="/assets/images/P60303-201700.jpg" alt="Foto Profile">
        <div class="profile-info">
            <h2>Muhammad Agung solihin</h2>
            <p>Saya sedang belajar Javascript di Binar</p>
        </div>
    </section>

    <!-- Section Social Media-->

    <section class="social-media">
        <h2>Media Sosial</h2>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.twitter.com">Twitter</a>
        <a href="https://instagram.com">Instagram</a>
    </section>

    <!-- Section portofolio -->
    <section class="search-form">
        <h2>Cari Proyek</h2>
        <form action="#">
            <input type="text" name="search" placeholder="Masukkan kata kunci">
            <button type="submit">Cari</button>
        </form>
    </section>
    <div class="container" id="portfolioContainer">
        <!-- List portofolio akan ditambahkan oleh JavaScript di sini -->
    </div>
</body>
</html>
